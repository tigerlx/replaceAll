<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    String.prototype.replaceAll = function (olds,news){
        var arr = this.split("");
        for(var i=0;i<arr.length;i++){
            if(arr[i] == olds) {
                arr[i] = news;
            }
        }
            return arr.join("");
    };
    var a = "13421";
    var b = a.replaceAll(1,7);
    console.log(b+','+a);
</script>
</body>
</html>
